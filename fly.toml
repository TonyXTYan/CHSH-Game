# fly.toml app configuration file for chsh-game
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chsh-game' # Replace with your desired app name on Fly.io
primary_region = 'syd'  # You can choose a region closer to your users

[build]
  # If you have a Dockerfile, Fly.io will use it by default.
  # Otherwise, you might need to specify a builder, e.g.:
  # builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080" # The port your app will listen on inside the container
  FLY_SCALE_TO_ZERO = "1h"

[http_service]
  internal_port = 8080 # Matches the PORT env var
  force_https = true
  auto_stop_machines = "suspend" # Automatically stop machines when idle
  auto_start_machines = true # Automatically start machines on new requests
  min_machines_running = 0 # Set to 1 or more for higher availability
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 400
    soft_limit = 200

[[vm]]
  # memory = '512mb'
  # size = "shared-cpu-2x"
  memory = '2gb'
  size = "performance-1x"

