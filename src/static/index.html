<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz - Participant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>
    <div class="container">
        <h1>Live Quiz</h1>
        <div id="statusMessage" class="status-message info">Connecting to server...</div>
        
        <!-- Team Creation/Join Section -->
        <div id="teamSection">
            <h2>Team Up!</h2>
            
            <!-- Create Team Form -->
            <div id="createTeamSection">
                <h3>Create a New Team</h3>
                <div class="form-group">
                    <input type="text" id="teamNameInput" placeholder="Enter Team Name">
                </div>
                <button id="createTeamBtn">Create Team</button>
            </div>
            
            <!-- Join Team Section -->
            <div id="joinTeamSection">
                <h3>Join an Existing Team</h3>
                <div id="availableTeams" class="team-list">
                    <div class="team-item">No teams available to join currently. Create one or wait!</div>
                </div>
            </div>
        </div>
        
        <!-- Question Section (Initially Hidden) -->
        <div id="questionSection" class="hidden">
            <div class="question-container">
                <div class="question">Your item is: <span id="questionItem"></span></div>
                <div class="answer-buttons">
                    <button id="trueBtn" class="answer-button true-button">True</button>
                    <button id="falseBtn" class="answer-button false-button">False</button>
                </div>
            </div>
            <div id="waitingMessage" class="status-message info hidden">
                Waiting for your partner to answer...
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo"></div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="socket-handlers.js"></script>
    <script src="app.js"></script>
</body>
</html>
